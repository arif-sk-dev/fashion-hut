<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Send Us a Message</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      /* height: 100dvh; */
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
      resize: vertical;
    }

    button {
      background: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 15px;
      color: green;
      display: none;
    }

    /* back button start here  */
    .back-btn {
      margin-top: 20px;
      margin-bottom: 2rem;
      margin-left: 10%;
      padding: 7px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .home {
      margin-left: 0;
    }
    .back-btn:hover {
      background-color: #0056b3;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

.ri-arrow-left-long-fill {
  font-size: 15px;
  padding-right: 8px;
}
    /* back button end here  */

    /* Footer Section ============== */
footer {
  background-color: #333;
  color: gray;
  padding: 20px;
  font-size: 12px;
}

.footer2 {
  text-align: center;
}
.footer2 a:hover {
  color: beige;
}
  </style>
</head>


<body>
  <div class="container">
    <h2>Send Us a Message</h2>
    <form id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Your E-mail" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message......" required></textarea>

      <button type="submit">Send Message</button>
      <div class="message" id="successMessage">✅ Your message was sent successfully!</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      // Here typically send the form data to your server via backend
      // For demo, I just simulate a successful submission
      form.reset();
      successMessage.style.display = 'block';
    });
  </script>

  <button class="back-btn" onclick="goBack()"><i class="ri-arrow-left-long-fill"></i>Back</button>
  <button class="back-btn home" onclick="window.location.href='/'"><i class="ri-home-8-line"></i></button>
  <script>
    function goBack() {
      window.history.back();
    }
  </script> <br>

    <!-- footer section start here  -->
  <footer>
      <div class="footer2">
        COPYRIGHT © <span id="year"></span> Fashion Hut. All Rights Reserved. <br>
        <p>Developed by: <a href="https://www.linkedin.com/in/arif-713/">arif</a></p>
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
